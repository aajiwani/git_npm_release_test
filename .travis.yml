sudo: required
dist: trusty
group: edge
language: node_js
os:
- linux
node_js:
- '6'
before_install:
- npm install -g npm
- npm --version
install:
- npm install
- npm run compile
after_success:
- mkdir -p releases
- PACKAGE_NAME=`npm run get_name`
- PACKAGE_VERSION=`npm run get_version`
- RELEASE=${PACKAGE_NAME}-${PACKAGE_VERSION}
- COMMIT_LOG=`git log -1 --format='%ci %H %s'`
- COMMIT_HASH=`git log -1 --format="%h"`
- |
  if [[ "$TRAVIS_NODE_VERSION" == "6" && "$TRAVIS_OS_NAME" == "linux" ]]; then
    pushd releases;
    ln -sf dist ${RELEASE};
    zip -r ${RELEASE}.zip ${RELEASE};
    popd;
    ls -al releases/*;
    if [[ -z "$TRAVIS_TAG" ]]; then
      mv "releases/${RELEASE}.zip" "releases/${RELEASE}-${COMMIT_HASH}.zip";
      npm run github-release -- delete \
        --owner=aajiwani \
        --repo=git_npm_release_test \
        --tag="latest" \
        --name="${TRAVIS_BRANCH}" \
        "*.zip";
      npm run github-release -- upload \
        --owner=aajiwani \
        --repo=git_npm_release_test \
        --tag="latest" \
        --name="${TRAVIS_BRANCH}" \
        --body="${COMMIT_LOG}" \
        "releases/${RELEASE}-${COMMIT_HASH}.zip";
    fi
  fi
before_deploy:
- echo "Deploying to GitHub releases"
- ls -al releases
env:
  global:
    secure: 
deploy:
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: releases/*.*
  overwrite: true
  skip_cleanup: true
  on:
    repo: aajiwani/git_npm_release_test
    tags: true
    node: '6'
